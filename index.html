<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script type="text/javascript" src="external/webgl-utils.js"></script>
    <script type="text/javascript" src="external/gl-matrix-min.js"></script>
    <script type="text/javascript" src="vert_buf.js"></script>
    <script type="text/javascript" src="webgl10.js"></script>

         >ES2.0</a> ~
      <a href="https://github.com/gears3d/gears3d/blob/master/gles30.c"
         >ES3.0</a> ~
      <a href="https://github.com/gears3d/gears3d/blob/master/vk10.c"
         >VK1.0</a>
      <!--
      <a href="https://github.com/gears3d/gears3d/blob/master/gl21_compat.c"
         >old GL</a>
      -->
